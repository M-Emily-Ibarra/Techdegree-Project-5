<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>An Interactive Photo Gallery | Treehouse Techdegree</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<!-- Could add sticky header feature for smaller devices -->
	<header>
		<!-- Add aria label? -->
		<input id="img_search" type="text" name="search" placeholder="Search (16pt)">
	</header>

	<main class="gallery">

		<a id="hay_bales" class="lightbox">
				<img src="images/01-thumb.jpg" alt="Field with Hay Bales">
		</a>
		<figure class="lg_img">
			<img src="images/01.jpg" alt="Hay Bales">
			<!-- Caption centered, max width 600px -->
			<figcaption>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
		</figure>

		<a id="lake" class="lightbox">
				<img src="images/02-thumb.jpg" alt="Lake">
		</a>
		<figure class="lg_img">
			<img src="images/02.jpg" alt="Lake">
			<figcaption>The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
		</figure>

		<a id="canyon" class="lightbox">
				<img src="images/03-thumb.jpg" alt="Canyon">
		</a>
		<figure class="lg_img">
			<img src="images/03.jpg" alt="Canyon">
			<figcaption>I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
		</figure>

		<a id="iceberg" class="lightbox">
				<img src="images/04-thumb.jpg" alt="Iceberg">
		</a>
		<figure class="lg_img">
			<img src="images/04.jpg" alt="Iceberg">
			<figcaption>It was amazing to see an iceberg up close, it was so cold but didn't snow today.</figcaption>
		</figure>

		<a id="desert" class="lightbox">
				<img src="images/05-thumb.jpg" alt="Desert">
		</a>
		<figure class="lg_img">
			<img src="images/05.jpg" alt="Desert">
			<figcaption>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
		</figure>

		<a id="fall" class="lightbox">
				<img src="images/06-thumb.jpg" alt="Fall">
		</a>
		<figure class="lg_img">
			<img src="images/06.jpg" alt="Fall">
			<figcaption>Fall is coming, I love when the leaves on the trees start to change color.</figcaption>
		</figure>

		<a id="plantation" class="lightbox">
				<img src="images/07-thumb.jpg" alt="Plantation">
		</a>
		<figure class="lg_img">
			<img src="images/07.jpg" alt="Plantation">
			<figcaption>I drove past this plantation yesterday, everything is so green!</figcaption>
		</figure>

		<a id="dunes"class="lightbox">
				<img src="images/08-thumb.jpg" alt="Dunes">
		</a>
		<figure class="lg_img">
			<img src="images/08.jpg" alt="Dunes">
			<figcaption>My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
		</figure>

		<a id="countryside" class="lightbox">
				<img src="images/09-thumb.jpg" alt="Countryside Lane">
		</a>
		<figure class="lg_img">
			<img src="images/09.jpg" alt="Countryside Lane">
			<figcaption>We enjoyed a quiet stroll down this countryside lane.</figcaption>
		</figure>

		<a id="sunset" class="lightbox">
				<img src="images/10-thumb.jpg" alt="Sunset">
		</a>
		<figure class="lg_img">
			<img src="images/10.jpg" alt="Sunset">
			<figcaption>Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
		</figure>

		<a id="cave" class="lightbox">
				<img src="images/11-thumb.jpg" alt="Cave">
		</a>
		<figure class="lg_img">
			<img src="images/11.jpg" alt="Cave">
			<figcaption>I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
		</figure>

		<a id="blubells" class="lightbox">
				<img src="images/12-thumb.jpg" alt="Bluebells">
		</a>
		<figure class="lg_img">
			<img src="images/12.jpg" alt="Bluebells">
			<figcaption>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
		</figure>

	</main>

</body>

<script type="text/javascript" src="js/scripts.js">

</script>
</html>
